<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carrito de compras  Total: ${{service.valorCompra}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let articulo of listaAriculos">
    <ion-card expand="block">         
      <ion-card-content>
        <ion-card-header class="image">
          <ion-card-title>{{articulo.Nombre}}</ion-card-title>
          
        </ion-card-header> 
        <img src={{articulo.img}}> 
          <span class="car">Precio: ${{articulo.Precio}}</span>       
        <ion-button style="margin-top: 20px;" expand="block" shape="round" fill="outline" (click)="quitar(articulo)">Quitar Producto</ion-button> 
        <ion-button style="margin-top: 20px;" expand="block" shape="round" fill="outline" (click)="volverListado();">Volver al Listado</ion-button> 
          
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
